<h1>SIGN IN</h1>
<form [formGroup]="loginForm">
    <div class="form-group">
	    <label for="email">Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter username" formControlName="email">
        <p class="text-danger" *ngIf="loginForm.controls.email.errors?.required && submitted">Email is required</p>
    </div>
    <div class="form-group">
	    <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        <p class="text-danger" *ngIf="loginForm.controls.password.errors?.required && submitted">Password is required</p>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">User Type</label>
        <ng-select [items]="items" (data)="refreshValue($event)" (selected)="selected($event)" placeholder="No user type selected">
        </ng-select>
        <p class="text-danger" *ngIf="loginForm.controls.userType.errors?.required && submitted">User Type is required</p>
    </div>
    <button type="submit" class="btn btn-primary" (click)="validateAndLogin()">Submit</button>
</form>
<a routerLink="/auth/register">Sign Up</a>
